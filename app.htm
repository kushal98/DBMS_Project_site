<!doctype>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
            <h1 class="text-center">LEGO WORLD</h1>
        <div class="container text-center">
            
            <p><em> LEGO comes from leg godt</em> </p>
            <p>We have created a fictional band website</p>
            <br>

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="clock.jpg" alt="New York" class="carousel-inner">
                    <div class="carousel-caption">
                      <h3>LEGO CLOCK</h3>
                      <p>The clock made using lego blocks.</p>
                    </div> 
                  </div>
              
                  <div class="item">
                    <img src="DISPLAY.jpg" alt="Chicago" class="carousel-inner">
                    <div class="carousel-caption">
                      <h3>LEGO BUILDINGS</h3>
                      <p>The buildings made of LEGO.</p>
                    </div> 
                  </div>
              
                  <div class="item">
                    <img src="LEGOMaze.jpg" alt="Los Angeles" class="carousel-inner">
                    <div class="carousel-caption">
                      <h3>LA</h3>
                      <p>Even though the traffic was a mess, we had the best time.</p>
                    </div> 
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        
        </div>

        
    </body>
</html>
